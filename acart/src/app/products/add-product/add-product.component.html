<div class="main-content">
    <div class="col-md-6">
        <h2 class="text-center">Add Product</h2>
        <form [formGroup]="reactiveForm">
          <div class="form-group">
            <label for="product_name">Product name:</label>
            <input type="text" class="form-control" id="product_name" name="product_name" formControlName="product_name">
          </div>
        
          <div class="form-group">
            <label for="description">Description</label>
            <input  type="text" class="form-control" id="description" name="description" formControlName="description" >
            </div>
            <div class="form-group">
              <label for="short_desc">Short description</label>
              <input  type="text" class="form-control" id="short_desc" name="short_desc" formControlName="short_desc" >
              </div>

              <div class="form-group">
                <label for="price">Price</label>
                <input  type="number" class="form-control" id="Price" name="price" formControlName="price" >
                </div>
                <div class="form-group">
                  <label for="delivery_charges">Delivery Charges</label>
                  <input  type="number" class="form-control" id="delivery_charges" name="delivery_charges" formControlName="delivery_charges" >
                  </div>
                  <div class="form-group">
                      <label for="category_id">Category</label>
                      <select name="category_id" class="form-control" id="category_id" name="category_id" formControlName="category_id" >
                      <option *ngFor="let category of categories" [value]="category.category_id" >
                        {{category.category_name}}
                      </option>
                      </select>
                    </div>
            <div class="form-group">
              <label for="file">file upload:</label>
              <input type="file" class="form-control" accept="image/*" (change)="onSelectedFile($event)" style="height:100%">
            </div>
           <button class="btn btn-success" (click)="save(reactiveForm)">Save</button>
        </form>
        </div>
      </div>
