<div class="main-content">
    <div class="col-md-6">
        <h2 class="text-center">Register Seller</h2>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="name" [(ngModel)]="seller.seller_name" placeholder="Name" name="Name" class="form-control" id="Name">
          </div>
        
          <div class="form-group">
            <label for="mail_id">Mail_id:</label>
            <input [(ngModel)]="seller.mail_id" placeholder="Mail_id" name="Mail_id" class="form-control" id="Mail_id">
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" [(ngModel)]="seller.password" placeholder="Password" name="password" class="form-control" id="password">
          </div>        
          <button class="btn btn-success" (click)="createSeller()">Create</button>
        </form>
        </div>
      </div>
